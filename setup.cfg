[metadata]
name = gcode2as
description = This program converts G-Code files generated from a 3D printer slicer to Kawasaki AS Code
author = Peter Puska
platforms = win32, linux
classifiers =
    Programming language :: Python :: 3
version =
    0.0.1

[options]
packages =
    gcode2as
install-requires =
    coloredlogs>=15
    progress>=1.6
    pyfiglet
    click
    inquirer
    colorama
python-requires = >= 3.6
package_dir =
    =src
zip_safe = no

[options.entry_points]
console_scripts =
    gcode2as = gcode2as.main:cli